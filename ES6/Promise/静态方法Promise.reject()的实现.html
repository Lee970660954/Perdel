<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静态方法Promise.reject()的实现</title>
</head>
<body>
    <script>
        // 用Symbol定义三种状态，防止外界改变状态。
        const Pending = Symbol("Pending"); // 进行中
        const Fulfilled = Symbol("Fulfilled"); // 已成功
        const Rejected = Symbol("Rejected"); // 已失败
        const handleValue = (promise, x, resolve, reject) => {
            // 循环引用，自己等待自己完成，会出错，用reject传递出错误原因
            if (promise === x) {
                return reject(new TypeError("检测到Promise的链式循环饮用"));
            }
            // 确保只传递出去一次值
            let once = false;
            if ((x !== null && typeof x === "object") || typeof x === "function") {
                try {
                    let then = x.then;
                    // 判断x是不是Promise
                    if (typeof then === "function") {
                        // x是Promise，调用then实例方法处理x的执行结果。
                        then.call(x, y => {
                            if (once) return;
                            once = true;
                            // 防止Promise中Promise执行成功后又传递一个Promise过来，
                            // 要做递归解析。
                            handleValue(promise, y, resolve, reject);
                        }, r => {
                            if (once) return;
                            once = true;
                            reject(r);
                        })
                    } else {
                        // x是普通对象，直接调用resolve(x)
                        resolve(x);
                    }
                } catch (error) {
                    if (once) return;
                    once = true;
                    reject(error);
                }
            } else {
                // x是原始值，直接调用resolve(x)
                resolve(x);
            }
        }
        class Promise {
            constructor (executor) {
                this.status = Pending; // 存储Promise的状态
                this.value = undefined; // 存储executor函数中业务代码执行成功的结果
                this.reason = undefined; // 存储executor函数中业务代码执行失败的原因
                this.onFulfilled = []; // executor函数中业务代码执行成功回调函数的集合
                this.onRejected = []; // executor函数中业务代码执行失败回调函数的集合
                const resolve = value => {
                    // 只有当状态为Pending才会改变，来保证一旦状态改变就不会再变。
                    if (this.status === Pending) {
                        this.status = Fulfilled;
                        this.value = value;
                        // 依次调用成功回调函数
                        this.onFulfilled.forEach(fn => fn());
                    }
                };
                const reject = reason => {
                    // 只有当状态为Pending才会改变，来保证一旦状态改变就不会再变。
                    if (this.status === Pending) {
                        this.status = Rejected;
                        this.reason = reason;
                        // 依次调用失败回调函数
                        this.onRejected.forEach(fn => fn());
                    }
                }
                try {
                    executor(resolve, reject);
                } catch (error) {
                    reject(error);
                }
            }
            then (onFulfilled, onRejected) {
                onFulfilled = typeof onFulfilled === "function" ? onFulfilled : v => v;
                onRejected = typeof onRejected === "function" ? onRejected : err => { throw err };
                let promise = new Promise((resolve, reject) => {
                    if (this.status === Fulfilled) {
                        setTimeout(() => {
                            try {
                                let x = onFulfilled(this.value);
                                handleValue(promise, x, resolve, reject);
                            } catch (error) {
                                reject(error);
                            }
                        }, 0)
                    }
                    if (this.status === Rejected) {
                        setTimeout(() => {
                            try {
                                let x = onRejected(this.reason);
                                handleValue(promise, x, resolve, reject);
                            } catch (error) {
                                reject(error);
                            }
                        }, 0)
                    }
                    if (this.status === Pending) {
                        this.onFulfilled.push(() => {
                            setTimeout(() => {
                                try {
                                    let x = onFulfilled(this.value);
                                    handleValue(promise, x, resolve, reject);
                                } catch (error) {
                                    reject(error);
                                }
                            }, 0)
                        })
                        this.onRejected.push(() => {
                            setTimeout(() => {
                                try {
                                    let x = onRejected(this.reason);
                                    handleValue(promise, x, resolve, reject);
                                } catch (error) {
                                    reject(error);
                                }
                            }, 0)
                        })
                    }
                })
                return promise;
            }
            catch (onRejected) {
                this.then(null, onRejected);
            }
            static resolve (param) {
                if (param instanceof Promise) {
                    return param;
                }
                return new Promise((resolve, reject) => {
                    if ((typeof param === "object" && param !== null) && param.then && typeof param.then === "function") {
                        setTimeout(() => {
                            param.then(resolve, reject);
                        }, 0)
                    } else {
                        resolve(param);
                    }
                })
            }
            static reject (param) {
                return new Promise((resolve, reject) => {
                    reject(param);
                })
            }
        }
    </script>
    <script>
        let thenable = {
            then(resolve,reject){
                resolve (42);
            }
        };
        Promise.reject(thenable)
        .then(val => {
            console.log(val);
        }, res => {
            console.log(res);
        })

    </script>
</body>
</html>
