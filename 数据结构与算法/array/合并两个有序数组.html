<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合并两个有序数组</title>
</head>
<body>
    <script>
        let nums1 = [4,5,6,0,0,0];
        let m = 3;
        let nums2 = [1,2,3]; 
        let n = 3
        var merge = function(nums1, m, nums2, n) {
            let i = 0,
                j = 0,
                t = 0,
                temp = [];
            while (i < m && j < n) {
                if (nums1[i] < nums2[j]) {
                    temp[t++] = nums1[i++];
                } else {
                    temp[t++] = nums2[j++];
                }
            }
            for (;i < m;) {
                temp[t++] = nums1[i++];
            }
            for (;j < n;) {
                temp[t++] = nums2[j++];
            }
            for (k = 0; k < temp.length; k++) {
                nums1[k] = temp[k]
            }
        };
        var merge = function(nums1, m, nums2, n) {
            let i = m - 1,
                j = n - 1,
                end = m + n - 1;
            while (i >= 0 && j >= 0) {
                if (nums1[i] < nums2[j]) {
                    nums1[end--] = nums2[j--]
                } else {
                    nums1[end--] = nums1[i--]
                }
            }
            for (;i >= 0;) {
                nums1[end--] = nums1[i--];
            }
            for (;j >= 0;) {
                nums1[end--] = nums2[j--];
            }
        }
        merge(nums1, m, nums2, n);
        console.log(nums1)
    </script>
</body>
</html>
