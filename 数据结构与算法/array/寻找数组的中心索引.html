        var pivotIndex = function(nums) {
            const len = nums.length;
            let sum = nums.reduce((prev, cur) => {
                return prev + cur;
            }, 0);
            let arrL = [];
            let sumL = 0;
            let result = -1;
            for (let i = 0; i < len; i++) {
                arrL = nums.slice(0, i);
                sumL = arrL.reduce((prev, cur) => {
                    return prev + cur;
                }, 0);
                if (sumL * 2 + nums[i] === sum) {
                    result = i;
                    return result;
                }
            }
            return result;
        }
