<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组排序-快速排序</title>
</head>
<body>
    <script>
        let arr = [3, 44, 38, 5, 47, 15, 36, 26, 27, 2, 46, 4, 19, 50, 48];
        function quickSort (arr) {
            if (arr.length < 2) {
                return arr;
            }
            let leftArr = [],
                rightArr = [],
                midIndex = Math.floor(arr.length/2);
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < arr[midIndex]) {
                    leftArr.push(arr[i])
                } else if (arr[i] > arr[midIndex])  {
                    rightArr.push(arr[i])
                }
            }
            return quickSort(leftArr).concat(arr[midIndex]).concat(quickSort(rightArr));
        }
        let result = quickSort(arr);
        console.log("quickSort result: ", result);
    </script>
</body>
</html>
