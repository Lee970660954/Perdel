<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>零矩阵</title>
</head>
<body>
    <script>
        /**
        * @param {number[][]} matrix
        * @return {void} Do not return anything, modify matrix in-place instead.
        */
        // var matrix = [
        //     [1,1,1],
        //     [1,0,1],
        //     [1,1,1]
        // ];
        var matrix = [
            [0,1,2,0],
            [3,4,5,2],
            [1,3,1,5]
        ];
        var setZeroes = function(matrix) {
            let x = matrix.length;
            let y = matrix[0].length;
            let posX = [];
            let posY = [];
            for (let i = 0; i < x; i++) {
                for (let j = 0; j < y; j++) {
                    if (matrix[i][j] === 0) {
                        posX.push(i);
                        posY.push(j);
                    }
                }
            }
            for (let i = 0; i < x; i++) {
                for (let j = 0; j < y; j++) {
                    if (posX.indexOf(i) !== -1 || posY.indexOf(j) !== -1) {
                        matrix[i][j] = 0;
                    }
                }
            }
            return matrix;
        };
        console.log(setZeroes(matrix));
    </script>
</body>
</html>
