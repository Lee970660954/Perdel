        var searchInsert = function(nums, target) {
            if (target > nums[nums.length - 1]) {
                return nums.length;
            } else if (target < nums[0]) {
                return 0;
            }
            let l = 0;
            let r = nums.length - 1;
            let mid;
            while (l <= r) {
                mid = parseInt((l + r)/2);
                if (nums[mid] === target) {
                    return mid;
                } else if (nums[mid] < target) {
                    l = mid + 1;
                } else if (nums[mid] > target) {
                    r = mid - 1;
                }
            }
            return l;
        }
        console.log(searchInsert(nums, target));
