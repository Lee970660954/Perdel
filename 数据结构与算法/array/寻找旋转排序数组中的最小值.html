    <title>寻找旋转排序数组中的最小值</title>
</head>
<body>
    <script>
        var nums = [3,4,5,1,2];
        /**
        * @param {number[]} nums
        * @return {number}
        */
        // var findMin = function(nums) {
        //     for (let i = 0; i < nums.length - 1; i++) {
        //         for (let j = 0; j < nums.length - 1 - i; j++) {
        //             if (nums[j] > nums[j + 1]) {
        //                 let temp = nums[j];
        //                 nums[j] = nums[j + 1];
        //                 nums[j + 1] = temp;
        //             }
        //         }
        //     }
        //     return nums[0];
        // };
        var quickSort = function (nums) {
            if (nums.length < 2) {
                return nums;
            }
            let mid = parseInt(nums.length/2);
            let leftArr = [];
            let rightArr = [];
            for (let i = 0; i < nums.length; i++) {
                if (nums[i] < nums[mid]) {
                    leftArr.push(nums[i]);
                } else if (nums[i] > nums[mid]) {
                    rightArr.push(nums[i]);
                }
            }
            return quickSort(leftArr).concat(nums[mid]).concat(quickSort(rightArr));
        }
        var findMin = function (nums) {
            let arr = quickSort(nums);
            return arr[0];
        }
        console.log(findMin(nums))
    </script>
</body>
