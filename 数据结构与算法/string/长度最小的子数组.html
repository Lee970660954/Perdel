<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>长度最小的子数组</title>
</head>
<body>
    <script>
        var target = 7, nums = [2,3,1,2,4,3];
        var target = 4, nums = [1,4,4];
        var target = 11, nums = [1,1,1,1,1,1,1,1];
        /**
        * @param {number} target
        * @param {number[]} nums
        * @return {number}
        */
        var minSubArrayLen = function(target, nums) {
            let slow = 0;
            let fast = 0;
            let sum = 0;
            let res = 0;
            while (fast < nums.length) {
                sum = sum + nums[fast];
                if (sum >= target) {
                    while (sum - nums[slow] >= target) {
                        sum = sum - nums[slow];
                        slow++;
                    }
                    res === 0 ? (res = fast - slow + 1) : (res = Math.min(res, fast - slow + 1));
                }
                fast++;
            }
            return res;
        };
        console.log(minSubArrayLen(target, nums));
    </script>
</body>
</html>
