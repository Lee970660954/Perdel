        var findMaxConsecutiveOnes = function(nums) {
            let zero = -1;
            let res = 0;
            for (let i = 0; i < nums.length; i++) {
                if (nums[i] === 0) {
                    zero = i;
                }
                res = Math.max(res, i - zero);
            }
            return res;
        }
        console.log(findMaxConsecutiveOnes(nums));
