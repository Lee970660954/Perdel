        let firstUniqChar = function(s) {
            let arr = s.split("");
            let countMap = {};
            for (let i = 0; i < arr.length; i++) {
                if (!countMap[arr[i]]) {
                    countMap[arr[i]] = 1;
                } else {
                    countMap[arr[i]] = countMap[arr[i]] + 1;
                }
            }
            for (let i = 0; i < arr.length; i++) {
                if (countMap[arr[i]] == 1) {
                    return arr.indexOf(arr[i]);
                }
            }
            return -1;
        }
        console.log(firstUniqChar(s));
