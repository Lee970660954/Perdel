    <script>
        // var s = ["h","e","l","l","o"];
        var s = ["H","a","n","n","a","h"];
        /**
        * @param {character[]} s
        * @return {void} Do not return anything, modify s in-place instead.
        */
        var reverseString = function(s) {
            return s.reverse();
        };
        var reverseString = function(s) {
            let l = 0;
            let r = s.length - 1;
            while (l < r) {
                let temp = s[l];
                s[l] = s[r];
                s[r] = temp;
                l++;
                r--;
            }
            return s;
        };
        console.log(reverseString(s));
    </script>
