        var longestPalindrome = function(s) {
            let res = "";
            for (let i = 0; i < s.length; i++) {
                let tempRes1 = s[i];
                let tempRes2 = "";
                let j = 1;
                while (s[i - j] && s[i + j] && s[i - j] === s[i + j]) {
                    tempRes1 = s[i - j] + tempRes1 + s[i + j];
                    j++;
                }
                j = 1;
                while (s[i - j] && s[i + j - 1] && s[i - j] === s[i + j - 1]) {
                    tempRes2 = s[i - j] + tempRes2 + s[i + j - 1];
                    j++;
                }
                res = (tempRes1.length >= tempRes2.length) ? (res.length >= tempRes1.length ? res : tempRes1) : (res.length >= tempRes2.length ? res : tempRes2);
            }
            return res;
        }
