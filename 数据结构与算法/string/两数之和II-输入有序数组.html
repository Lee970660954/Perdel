        //         }

        var twoSum = function(numbers, target) {
            let res = [];
            let l = 0;
            let r = numbers.length - 1;
            while (l < r) {
                if (numbers[l] + numbers[r] === target) {
                    res = [l + 1, r + 1];
                    return res;
                } else if (numbers[l] + numbers[r] < target) {
                    l++;
                } else if (numbers[l] + numbers[r] > target) {
                    r--;
                }
            }
            return res;
        };
        console.log(twoSum(numbers, target));
    </script>
