        var reverseWords = function(s) {
            s += " ";
            let slow = 0;
            let fast = 0;
            let res = "";
            for (let i = 0; i < s.length; i++) {
                if (s[i] === " ") {
                    fast = i;
                    for (let j = fast - 1; j >= slow; j--) {
                        res += s[j];
                    }
                    if (fast !== s.length - 1) {
                        res += " ";
                        slow = fast + 1;
                    }
                }
            }
            return res;
        }
        console.log(reverseWords(s));
    </script>
