        var reverse = function(x) {
            let res = 0;
            for (let origin = x; origin != 0; origin = parseInt(origin/10)) {
                console.log(origin)
                res = res * 10 + origin % 10;
            }
            if (res > Math.pow(2, 31) - 1 || res < -Math.pow(2, 31)) {
