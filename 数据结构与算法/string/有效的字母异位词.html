        var isAnagram = function(s, t) {
            if (s.length !== t.length) {
                return false;
            }
            let sArr = s.split("").sort(),
                tArr = t.split("").sort(),
                sStr = sArr.join("");
                tStr = tArr.join("");
            if (sStr == tStr) {
                return true;
            } else {
                return false;
            }
        }
        console.log(isAnagram(s, t));
