        // 解法二
        function middleOrder (root, arr = []) {
            if (root) {
                middleOrder(root.left, arr);
                arr.push(root.val);
                middleOrder(root.right, arr);
            }
            return arr;
        }
        function isValidBST (root) {
            let arr = middleOrder(root);
            for (let i = 0; i < arr.length - 1; i++) {
                if (arr[i + 1] <= arr[i]) {
                    return false;
                }
            }
            return true;
        }
