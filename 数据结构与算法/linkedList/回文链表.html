        var reverse = function (head) {
            let prev = head;
            let cur = head;
            while (cur && cur.next) {
                let newHead = cur.next;
                cur.next = cur.next.next;
                newHead.next = prev;
                prev = newHead;
            }
            return prev;
        }
        var isPalindrome = function (head) {
            let slow = head;
            let fast = head;
            while (fast && fast.next) {
                slow = slow.next;
                fast = fast.next.next;
            }
            if (fast) {
                slow = slow.next;
            }
            fast = head;
            slow = reverse(slow);
            while (slow) {
                if (slow.val !== fast.val) {
                    return false;
                }
                slow = slow.next;
                fast = fast.next;
            }
            return true;
        }
