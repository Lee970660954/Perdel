<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回文链表</title>
</head>
<body>
    <script>
        function ListNode(val, next) {
            this.val = (val===undefined ? 0 : val)
            this.next = (next===undefined ? null : next)
        }
        let node1 = new ListNode(1);
        let node2 = new ListNode(2);
        let node3 = new ListNode(2);
        let node4 = new ListNode(1);
        let node5 = new ListNode(3);
        node1.next = node2;
        node2.next = node3;
        node3.next = node4;
        // node4.next = node5;
        var isPalindrome = function(head) {
            let dummy = new ListNode(0);
            let head1 = dummy;
            let curr1 = head;
            while (curr1) {
                head1.next = new ListNode(curr1.val);
                head1 = head1.next;
                curr1 = curr1.next;
            }
            let list1 = dummy.next;

            let prev = null;
            let curr = head;
            while (curr) {
                let next = curr.next;
                curr.next = prev;
                prev = curr;
                curr = next;
            }
            let list2 = prev;

            while (list1 && list2) {
                if (list1.val == list2.val) {
                    list1 = list1.next;
                    list2 = list2.next;
                } else {
                    return false;
                }
            }

            return true;

        };
        const result = isPalindrome(node1);
        console.log("result1", result);
    </script>
</body>
</html>
