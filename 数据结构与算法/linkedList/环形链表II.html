        var detectCycle = function(head) {
            if (!head || !head.next) {
                return null;
            }
            let slow = head;
            let fast = head;
            while (fast && fast.next) {
                slow = slow.next;
                fast = fast.next.next;
                if (slow === fast) {
                    break;
                }
            }
            if (!fast || !fast.next) {
                return null;
            }
            slow = head;
            while (slow.next) {
                if (slow === fast) {
                    break;
                }
                slow = slow.next;
                fast = fast.next;
            }
            return slow;
        }
        console.log(detectCycle(head));
