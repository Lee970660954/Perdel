    <script>
        function ListNode(val, next) {
            this.val = (val===undefined ? 0 : val)
            this.next = (next===undefined ? null : next)

        var removeNthFromEnd = function(head, n) {
            let slow = head;
            let fast = head;
            for (let i = 0; i < n; i++) {
                fast = fast.next;
            }
            if (!fast) {
                head = head.next;
                return head;
            }
            while (fast.next) {
                fast = fast.next;
                slow = slow.next;
            }
            slow.next = slow.next.next;
            return head;
        }
        console.log(removeNthFromEnd(head, 5));
    </script>
