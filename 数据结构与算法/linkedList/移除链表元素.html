<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移除链表元素</title>
</head>
<body>
    <script>
        function ListNode(val, next) {
            this.val = (val===undefined ? 0 : val)
            this.next = (next===undefined ? null : next)
        }
        let node1 = new ListNode(1);
        let node2 = new ListNode(2);
        let node3 = new ListNode(6);
        let node4 = new ListNode(3);
        let node5 = new ListNode(4);
        let node6 = new ListNode(5);
        let node7 = new ListNode(6);
        node1.next = node2;
        node2.next = node3;
        node3.next = node4;
        node4.next = node5;
        node5.next = node6;
        node6.next = node7;
        let head = node1;

        // let node1 = new ListNode(7);
        // let node2 = new ListNode(7);
        // let node3 = new ListNode(7);
        // let node4 = new ListNode(7);
        // node1.next = node2;
        // node2.next = node3;
        // node3.next = node4;
        // let head = node1;
        /**
        * @param {ListNode} head
        * @param {number} val
        * @return {ListNode}
        */
        var removeElements = function(head, val) {
            let dummy = new ListNode(null);
            dummy.next = head;
            let cur = dummy;
            while (cur) {
                if (cur.next && (cur.next.val === val)) {
                    cur.next = cur.next.next;
                } else {
                    cur = cur.next;
                }
            }
            return dummy.next;
        };
        console.log(removeElements(head, 1))
    </script>
</body>
</html>
