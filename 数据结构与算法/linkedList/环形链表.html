<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>环形链表</title>
</head>
<body>
    <script>
        function ListNode(val, next) {
            this.val = (val===undefined ? 0 : val)
            this.next = (next===undefined ? null : next)
        }
        let node1 = new ListNode(3);
        let node2 = new ListNode(2);
        let node3 = new ListNode(2);
        let node4 = new ListNode(-4);
        node1.next = node2;
        node2.next = node3;
        node3.next = node4;
        node4.next = node1;
        // var hasCycle = function(head) {
        //     if (!head) {
        //         return false;
        //     }
        //     let slow = head;
        //     let fast = head;
        //     while (fast && fast.next) {
        //         slow = slow.next;
        //         fast = fast.next.next;
        //         if (slow == fast) {
        //             return true;
        //         }
        //     }
        //     return false;
        // };
        var hasCycle = function(head) {
            if (!head) {
                return false;
            }
            let arr = [];
            let cur = head;
            while (cur) {
                if (arr.indexOf(cur) !== -1) {
                    return true;
                }
                arr.push(cur);
                cur = cur.next;
            }
            return false;
        };
        const result = hasCycle(node1);
        console.log("result", result);
    </script>
</body>
