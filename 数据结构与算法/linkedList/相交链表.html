        var getIntersectionNode = function(headA, headB) {
            if (!headA || !headB) {
                return null;
            }
            let curA = headA;
            let curB = headB;
            while (curA || curB) {
                if (curA === curB) {
                    return curA;
                }
                curA = curA.next;
                curB = curB.next;
                if (!curA && curB) {
                    curA = headB;
                } else if (curA && !curB) {
                    curB = headA;
                }
            }
            return curA;
        }
