<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最大子序和</title>
</head>
<body>
    <script>
        /**
         * @param {number[]} nums
         * @return {number}
         */
        let example = [5,4,-1,7,8];
        var maxSubArray = function(nums) {
            let sum = nums[0],
                max = nums[0];
            for (let i = 1; i < nums.length; i++) {
                if (sum >= 0) {
                    sum+=nums[i];
                } else {
                    sum = nums[i];
                }
                if (max < sum) {
                    max = sum;
                }
            }
            return max;
        };
        console.log(maxSubArray(example));
    </script>
</body>
</html>
