<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爬楼梯</title>
</head>
<body>
    <script>
        /**
         * @param {number} n
         * @return {number}
         */
        var climbStairs = function(n) {
            if (n <= 2) {
                return n;
            }
            let n1 = 1,
                n2 = 2,
                s = 0;
            while (n > 2) {
                s = n1 + n2;
                n1 = n2;
                n2 = s;
                n--
            }
            return s;
        };
        console.log(climbStairs(3))
    </script>
</body>
</html>
