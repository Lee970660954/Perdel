<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二叉树的层序遍历</title>
</head>
<body>
    <script>
        /**
        * Definition for a binary tree node.
        * function TreeNode(val, left, right) {
        *     this.val = (val===undefined ? 0 : val)
        *     this.left = (left===undefined ? null : left)
        *     this.right = (right===undefined ? null : right)
        * }
        */
        /**
        * @param {TreeNode} root
        * @return {number[][]}
        */
        var levelOrder = function(root) {
            let QUEUE = [];
            const ANSWER = [];
            let CHILDS_QUEUE = []
            if (!root) {
                return ANSWER;
            }
            QUEUE.push(root);
            while (QUEUE.length) {
                const curArr = [];
                QUEUE.map(item => {
                    curArr.push(item.val);
                })
                ANSWER.push(curArr);
                while (QUEUE.length) {
                    let cur = QUEUE.shift();
                    if (cur.left) {
                        CHILDS_QUEUE.push(cur.left);
                    }
                    if (cur.right) {
                        CHILDS_QUEUE.push(cur.right);
                    }
                }
                QUEUE = CHILDS_QUEUE;
                CHILDS_QUEUE = [];
            }
            return ANSWER;
        };
    </script>
</body>
</html>
