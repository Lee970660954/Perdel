<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>罗马数字转整数</title>
</head>
<body>
    <script>
        /**
         * @param {string} s
         * @return {number}
         */
        var romanToInt = function(s) {
            const map = {
                I: 1,
                V: 5,
                X: 10,
                L: 50,
                C: 100,
                D: 500,
                M: 1000,
                IV: 4,
                IX: 9,
                XL: 40,
                XC: 90,
                CD: 400,
                CM: 900
            };
            let result = 0;
            for (let i = 0; i < s.length;) {
                if (i + 1 < s.length && map[s.substring(i, i + 2)]) {
                    result += map[s.substring(i, i + 2)];
                    i += 2;
                } else if (i < s.length && map[s.substring(i, i + 1)]) {
                    result += map[s.substring(i, i + 1)];
                    i += 1;
                }
            }
            return result;
        };
        
        console.log(romanToInt("MCMXCVI"));
        
    </script>
</body>
</html>
