<body>
    <script>
        /**

        // var hammingWeight = function(n) {

        var hammingWeight = function(n) {
            let count = 0;
            console.log(n);
            for (let i = 0; i < 32; i++) {
                if (((n >>> i) & 1) == 1) {
                    count++;
                }
            }
            return count;
        };
        console.log(hammingWeight(11111111111111111111111111111101))
    </script>
