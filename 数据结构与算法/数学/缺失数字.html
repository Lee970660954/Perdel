        var missingNumber = function(nums) {
            let max = nums.length;
            let sum1 = 0;
            let sum2 = nums.reduce((prev, curr) => {
                return prev + curr;
            })
            while (max >= 0) {
                sum1 += max--;
            }
            return sum1 - sum2;
        }
        console.log(missingNumber([3,0,1]))
