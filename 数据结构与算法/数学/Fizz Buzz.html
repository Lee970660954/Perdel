<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Buzz</title>
</head>
<body>
    <script>
        /**
         * @param {number} n
         * @return {string[]}
         */
        var fizzBuzz = function(n) {
            let answer = [];
            for (let i = 1; i <= n; i++) {
                if ((i%3 === 0) && (i%5 === 0)) {
                    answer[i] = "FizzBuzz";
                } else if (i%3 === 0) {
                    answer[i] = "Fizz";
                } else if (i%5 === 0) {
                    answer[i] = "Buzz";
                } else {
                    answer[i] = i.toString();
                }
            }
            return answer;
        };
    </script>
</body>
</html>
