<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数质数</title>
</head>
<body>
    <script>
        /**
         * @param {number} n
         * @return {number}
         */
        var countPrimes = function(n) {
            let count = 0;
            let signs = [];
            for (let i = 2; i < n; i++ ) {
                if (!signs[i]) {
                    count++;
                    for (let j = i*2; j <= n; j+=i) {
                        signs[j] = true;
                    }
                }
            }
            return count;
        };
    </script>
</body>
</html>
