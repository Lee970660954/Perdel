        var hammingDistance = function(x, y) {
            let d = x ^ y;
            let binary = d.toString(2);
            let result = 0
            for (let i = 0; i < binary.length; i++) {
                if (binary[i] == 1) {
                    result++;
                }
            }
            return result;
        };
        console.log(hammingDistance(1, 3));
