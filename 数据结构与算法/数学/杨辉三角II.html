<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>杨辉三角II</title>
</head>
<body>
    <script>
        /**
        * @param {number} rowIndex
        * @return {number[]}
        */
        var getRow = function(rowIndex) {
            let res = [[1]];
            for (let i = 1; i < rowIndex + 1; i++) {
                let subRes = [];
                let curStandard = res[i - 1];
                curStandard.unshift(0);
                curStandard.push(0);
                for (let j = 0; j < i + 1; j++) {
                    subRes[j] = curStandard[j] + curStandard[j + 1];
                }
                curStandard.shift();
                curStandard.pop();
                res.push(subRes);
            }
            return res[rowIndex];
        };
        console.log(getRow(3));
    </script>
</body>
</html>
