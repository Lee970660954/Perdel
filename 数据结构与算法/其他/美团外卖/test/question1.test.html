<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <p>
        const demo = debounce((a)=>{
            console.log('a:',a);
        },1000)

        demo('zhangsan');
        demo('zhangsan');
        demo('zhangsan');
    </p>
    <script>
        function debounce (fn, wait, immediate = false) {
            let timer;
            return function () {
                let args = arguments[0];
                if (immediate) {
                    if (!timer) {
                        fn(args);
                    }
                    timer = setTimeout(() => {
                        clearTimeout(timer);
                    }, wait);
                } else {
                    if (timer) {
                        clearTimeout(timer)
                    }
                    timer = setTimeout(() => {
                        fn(args);
                    }, wait);
                }
            }
        }
        const demo = debounce((a)=>{
            console.log('a:',a);
        }, 1000, true)
        demo('zhangsan');
        demo('zhangsan');
        demo('zhangsan');
    </script>
</body>
</html>
