        // 递归
        function binarySearch (arr, target, s = 0, e = arr.length - 1) {
            let start = s,
                end = e,
                mid = Math.floor((start + end)/2);
            if (start < end) {
                if (arr[mid] === target) {
                    return mid;
                } else if (arr[mid] < target) {
                    start = mid + 1;
                } else {
                    end = mid - 1;
                }
                return binarySearch(arr, target, start, end);
            } else {
                if (arr[start] === target) {
                    return start;
                } else {
                    return null;
                }
            }
        }
        let result = binarySearch(arr, 50);
        console.log("binarySearch result: ", result);
