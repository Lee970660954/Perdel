<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求数组中最长的连续数字的长度</title>
</head>
<body>
    <p>
        给定一个无序的整数序列， 找最长的连续数字序列。
        示例：
        给定[100, 4, 200, 1, 3, 2],
        最长的连续数字序列是[1, 2, 3, 4]。
    </p>
    <script>
        const arr = [100, 4, 200, 1, 3, 2, 5, 11, 12, 13, 16, 15, 14];
        function sort(arr) {
            const newArr = arr.slice();
            for (let i = 0; i < newArr.length - 1; i++) {
                for (let j = 0; j < newArr.length - 1 - i; j++) {
                    if (newArr[j] > newArr[j + 1]) {
                        let temp = newArr[j];
                        newArr[j] = newArr[j + 1];
                        newArr[j + 1] = temp;
                    }
                }
            }
            return newArr;
        }
        const sortArr = sort(arr),
            twoDArr = [];
        function getSerialArr(arr, start) {
            let len = arr.length,
                oneDArr = [];
            for (let i = start; i < len; i++) {
                if (i === start) {
                    oneDArr.push(arr[i - 1]);
                }
                if (arr[i] - arr[i - 1] === 1) {
                    oneDArr.push(arr[i]);
                } else {
                    twoDArr.push(oneDArr);
                    return i + 1;
                }
            }
        }
        function getTwoDArr() {
            let start = getSerialArr(sortArr, 1),
                len = arr.length,
                max = 0;
            while (start < len) {
                start = getSerialArr(sortArr, start)
            }
            console.log(twoDArr)
            twoDArr.map(item => {
                if (item.length > max) {
                    max = item.length;
                }
            })
            return max;
        }
        let max = getTwoDArr();
        console.log(max)
    </script>
</body>
</html>
