        // 变形
        function fibonacci(n) {
            let arr = [];
            if (n === 0) {
                return arr;
            }
            if (n === 1) {
                arr = [1];
                return arr;
            } else if (n === 2) {
                arr = [1, 1];
                return arr;
            }
            arr = [1, 1];
            let n1 = 1,
                n2 = 1;
            for (let i = 2; i < n; i++) {
                arr.push(n1 + n2);
                [n1, n2] = [n2, n1 + n2];
            }
            return arr;

        2.递归思想：函数自己调用自己，关键点在于函数截止的返回条件。
