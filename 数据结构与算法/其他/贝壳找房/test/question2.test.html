<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let result = [];
        let a = [1,3,4,3,[4,5,2,[3,4,5]]];
        function getMax (arr) {
            let count = 1,
                newArr = getLayer(arr),
                max = 0;
            while (newArr.length > 0) {
                count++;
                newArr = getLayer(newArr);
            }
            newArr = arr.flat(count);
            newArr.map(item => {
                if (item > max) {
                    max = item;
                }
            });
            return max;
        }
        function getLayer (arr) {
            let newArr = [];
            for (let i = 0; i < arr.length; i++) {
                if (Object.prototype.toString.call(arr[i]) === "[object Array]") {
                    for (let j = 0; j < arr[i].length; j++) {
                        newArr.push(arr[i][j]);
                    }
                }
            }
            return newArr;
        }
        let max = getMax(a);
        console.log(max);
    </script>
</body>
</html>
