<body>
    <script>
        let selfPromise = new Promise((resolve, reject) => {
            // 异步操作
            setTimeout(() => {
                Math.random() < 0.5 ? resolve("result") : reject("error");
            }, 2000);
        }).then(result => {
            return result;
        }, error => {
            return error;
        }).then(result => {
            return result;
        }, error => {
            return error;
        })
    </script>
