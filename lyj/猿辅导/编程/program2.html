<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js运行机制——事件循环（Event Loop）原理</title>
</head>
<body>
    <!-- 运行结果: 2, 4, 8, 6, 7, 1, 3, 9, 10, 5 -->
    <script>
        setTimeout(() => {
            console.log(1);
        }, 0);
        console.log(2);
        let promise1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log(3);
                let promise2 = new Promise((resolve, reject) => {
                    console.log(9);
                    resolve();
                }).then(() => {
                    console.log(10)
                })
            }, 0);
            console.log(4);
            resolve();
        });
        setTimeout(() => {
            console.log(5)
        }, 0);
        promise1.then(() => {
            console.log(6);
            return true;
        }).then(() => {
            console.log(7)
        })
        console.log(8)
        // 第一轮 2, 4, 8, 6, 7, 1, 3, 9, 10, 5
    </script>
</body>
</html>
