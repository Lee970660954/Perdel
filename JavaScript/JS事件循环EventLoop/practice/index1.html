<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习题1</title>
</head>
<body>
    <script>
        setTimeout(()=>{
            console.log('setTimeout')
        })
        new Promise(resolve => {
            console.log("promise");
            for(let i = 0; i < 10000; i++){
                if(i === 10){
                    console.log('for')
                }
                if(i === 999){
                    resolve('999')
                }
            }
        }).then(num => {
            console.log(num)
        });
        console.log("console")
    </script>
</body>
</html>
