<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS事件循环1</title>
</head>
<body>
    <script>
        // console.log('a');

        setTimeout(function() {
            console.log('b');
            process.nextTick(function() {
                console.log('c');
            })
            new Promise(function(resolve) {
                console.log('d');
                resolve();
            }).then(function() {
                console.log('e')
            })
        })
        // process.nextTick(function() {
        //     console.log('f');
        // })
        // new Promise(function(resolve) {
        //     console.log('g');
        //     resolve();
        // }).then(function() {
        //     console.log('h')
        // })

        setTimeout(function() {
            console.log('i');
            process.nextTick(function() {
                console.log('j');
            })
            new Promise(function(resolve) {
                console.log('k');
                resolve();
            }).then(function() {
                console.log('l')
            })
        })

    </script>











    <!-- a, g, f, h, b, d, c, e, i, k, j, l -->
</body>
</html>
