        function throttle (fn, wait, immediate = false) {
            let timer = 0;
            return function () {
                if (immediate) {
                    let nowTime = new Date().getTime();
                    if (nowTime - timer > wait) {
                        fn();
                        timer = nowTime;
                    }
                } else {
                    if (!timer) {
                        timer = setTimeout(() => {
                            fn();
                            timer = null;
                        }, wait);
                    }
                }
            }
        }
        const testFn2 = function () {
            console.log("throttle testFn2");
        }
        const test2 = throttle(testFn2, 500, true);
        test2();
        setTimeout(() => {
            test2()
        }, 100);
        setTimeout(() => {
            test2()
        }, 600);
        setTimeout(() => {
            test2()
        }, 1000);
