    <script>
        function testFn () {
            console.log("testFn");
        }
        function debounce (fn, wait, immediate = false) {
            let timer;
            return function () {
                if (immediate) {
                    if (!timer) {
                        fn();
                    }
                    timer = setTimeout(() => {
                        clearTimeout(timer)
                    }, wait);
                } else {
                    if (timer) {
                        clearTimeout(timer);
                    }
                    timer = setTimeout(() => {
                        fn();
                    }, wait);
                }
            }
        }
        // let test = testFn;
        // test();
        // test();
        // test();
        let test = debounce(testFn, 1000, true);
        test();
        test();
        test();
    </script>
