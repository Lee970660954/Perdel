<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式+JSON.parse</title>
</head>
<body>
    <script>
        let ary = [1, [2, [3, [4, 5]]], 6];
        let str = JSON.stringify(ary);
        let result = JSON.parse('[' + str.replace(/(\[|\])/g, "") + ']');
        console.log(result);
    </script>
</body>
</html>
