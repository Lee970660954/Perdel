<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单递归</title>
</head>
<body>
    <script>
        let ary = [1, [2, [3, [4, 5]]], 6];
        let result = [];
        function myFlat (arr) {
            for (let i = 0; i < arr.length; i++) {
                let item = arr[i];
                if (Array.isArray(item)) {
                    myFlat(item);
                } else {
                    result.push(item);
                }
            }
        }
        myFlat(ary);
        console.log(result);
    </script>
</body>
</html>
