<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原生实现JS中的new操作符</title>
</head>
<body>
    <script>
        function newOperator (ctor) {
            newOperator.target = ctor;
            const prototype = ctor.prototype;
            const args = [...arguments].slice(1);
            const obj = Object.create(prototype);
            const result = ctor.apply(obj, args);
            if (typeof result === 'function' || (typeof result === 'object' && result !== null)) {
                return result;
            }
            return obj;
        }
        function Student(name, age){
            this.name = name;
            this.age = age;
        }
        Student.prototype.doSth = function() {
            console.log(this.name);
        };
        var student1 = newOperator(Student, '若', 18);
        var student2 = newOperator(Student, '川', 18);
        console.log(student1); // {name: '若'} '若'
        console.log(student2); // {name: '川'} '川'
        console.log(student1.__proto__ === Student.prototype);
        console.log(student2.__proto__ === Student.prototype);
        console.log(Object.getPrototypeOf(student1) === Student.prototype)
        console.log(Object.getPrototypeOf(student2) === Student.prototype)
        // student1.__proto__ === Student.prototype; // true
        // student2.__proto__ === Student.prototype; // true
        // Object.getPrototypeOf(student1) === Student.prototype; // true
        // Object.getPrototypeOf(student2) === Student.prototype; // true

    </script>
</body>
