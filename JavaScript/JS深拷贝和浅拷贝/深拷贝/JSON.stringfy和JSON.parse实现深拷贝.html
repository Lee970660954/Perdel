<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON.stringfy和JSON.parse实现深拷贝</title>
</head>
<body>
    <script>
        let map = new Map();
        map.set("o", "v")
        let obj = {
            name: "lyj",
            age: 26,
            o: {
                val: 100
            },
            func: function () {
                console.log(1);
            },
            reg: /1/,
            date: new Date(),
            set: new Set([1,2]),
            map: map
        }
        let nObj = JSON.parse(JSON.stringify(obj));
        nObj.name = "wjq";
        nObj.age = 27;
        nObj.o.val = 101;
        console.log("nObj", nObj, obj);
    </script>
</body>
</html>
