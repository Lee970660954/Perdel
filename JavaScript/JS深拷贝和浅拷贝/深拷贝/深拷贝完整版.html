<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深拷贝（其他数据类型）</title>
</head>
<body>
    <script>
        const map = new Map();
        map.set('key', 'value');
        map.set('ConardLi', 'code秘密花园');

        const set = new Set();
        set.add('ConardLi');
        set.add('code秘密花园');

        const targetObj = {
            field1: 1,
            field2: undefined,
            field3: {
                child: 'child'
            },
            field4: [2, 4, 8],
            empty: null,
            map,
            set,
            bool: new Boolean(true),
            num: new Number(2),
            str: new String(2),
            symbol: Object(Symbol(1)),
            date: new Date(),
            reg: /\d+/,
            error: new Error(),
            func1: () => {
                console.log('code秘密花园');
            },
            func2: function (a, b) {
                return a + b;
            }
        };

        targetObj.targetObj = targetObj;
        const forEach = function (array, callback) {
            let index = -1;
            const length = array.length;
            while (++index < length) {
                callback(array[index], index);
            }
            return array;
        }

        // 判断是否为引用类型
        function isObject (target) {
            const type = typeof target;
            return target !== null && (type === "object" || type === "function");
        }

        // 获取数据类型
        function getType (target) {
            return Object.prototype.toString.call(target);
        }

        // 获取初始化
        function getInit (target) {
            const Ctor = target.constructor;
            return new Ctor();
        }

        const mapTag = "[object Map]",
            setTag = "[object Set]",
            objectTag = "[object Object]",
            arrayTag = "[object Array]",
            boolTag = "[object Boolean]",
            dateTag = "[object Date]",
            errorTag = "[object Error]",
            numberTag = "[object Number]",
            regexpTag = "[object RegExp]",
            stringTag = "[object String]",
            symbolTag = "[object Symbol]",
            funcTag = "[object Function]";
        const deepTag = [mapTag, setTag, objectTag, arrayTag];

        const cloneSymbol = function (target) {
            return Object(Symbol.prototype.valueOf.call(target));
        }

        const cloneReg = function (target) {
            const reFlags = /\w*$/;
            const result = new target.constructor(target.source, reFlags.exec(target));
            result.lastIndex = target.lastIndex;
            return result;
        }

        const clone = function (target, map = new WeakMap()) {
            // 克隆原始类型
            if (!isObject(target)) {
                return target;
            }

            // 初始化
            const type = getType(target);
            let cloneTarget;
            if (deepTag.includes(type)) {
                cloneTarget = getInit(target);
            }

            // 防止循环引用
            if (map.get(target)) {
                return map.get(target);
            }
            map.set(target, cloneTarget)

            // 克隆set
            if (type === setTag) {
                target.forEach(value => {
                    cloneTarget.add(clone(value, map));
                });
                return cloneTarget;
            }

            // 克隆map
            if (type === mapTag) {
                target.forEach((value, key) => {
                    cloneTarget.set(key, clone(value, map));
                });
                return cloneTarget;
            }

            // 克隆对象和数组
            if (type === objectTag || type === arrayTag) {
                const keys = type === arrayTag ? undefined : Object.keys(target);
                forEach(keys || target, (value, key) => {
                    if (keys) {
                        key = value;
                    }
                    cloneTarget[key] = clone(target[key], map)
                });
                return cloneTarget;
            }

            return cloneOtherType(target);
        }

        const cloneOtherType = function (target) {
            const type = getType(target);
            switch (type) {
                case boolTag:
                case numberTag:
                case stringTag:
                case errorTag:
                case dateTag:
                    const Ctor = target.constructor;
                    return new Ctor(target);
                case regexpTag:
                    return cloneReg(target); 
                case symbolTag:
                    return cloneSymbol(target); 
                case funcTag:
                    return cloneFunction(target); 
                default:
                    return null;
            }
        }

        function cloneFunction (func) {
            const bodyReg = /(?<={)(.|\n)+(?=})/m;
            const paramReg = /(?<=\().+(?=\)\s+{)/;
            const funcString = func.toString();
            if (func.prototype) {
                console.log("普通函数");
                const param = paramReg.exec(funcString);
                const body = bodyReg.exec(funcString);
                if (body) {
                    console.log("匹配到函数体：", body[0]);
                    if (param) {
                        const paramArr = param[0].split(",");
                        console.log("匹配到参数：", paramArr);
                        return new Function(...paramArr, body[0]);
                    } else {
                        return new Function(body[0]);
                    }
                } else {
                    return null;
                }
            } else {
                return eval(funcString);
            }
        }

        const result = clone(targetObj);
        console.log("target", targetObj);
        console.log("result", result);
    </script>
</body>
</html>
