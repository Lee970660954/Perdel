<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            border: 1px solid black;
            padding: 5px;
            width: 450px;
            /* float: left; */
            /* position: absolute; */
            /* overflow: hidden;
            word-wrap: break-word; */
            /* height: 100px; */
        }
        .test {
            width: 100%;
            height: 500px;
            background: green;
        }
        .left {
            width: 100px;
            height: 100px;
            background-color: red;
            float: left;
        }
        .right {
            width: 100px;
            height: 100px;
            background-color: red;
            float: right;
        }
        /* .clear {
            clear: both;
        } */
        .box::after {
            content: " ";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
        <!-- <div class="clear"></div> -->
    </div>
    <div class="test"></div>

</body>
</html>
