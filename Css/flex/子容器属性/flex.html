<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .parent {
            width: 100%;
            height: 300px;
            background: #f5f5f5;
            display: flex;
            flex-wrap: wrap;
        }
        .child {
            width: 200px;
            height: 100px;
            background: green;
            margin: 10px;
        }
        /* .parent :nth-child(1) {
            order: 2;
        }
        .parent :nth-child(2) {
            order: 1;
        } */
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">child1</div>
        <div class="child">child2</div>
        <div class="child">child3</div>
        <div class="child">child4</div>
        <div class="child">child5</div>
        <div class="child">child6</div>
        <div class="child">child7</div>
        <div class="child">child8</div>
    </div>
    <p>
        总结：
        flex属性是flex-grow，flex-shrink和flex-basis的简写，默认值为0 1 auto，后两个属性可选。
        flex属性有两个快捷键值：auto即1 1 auto和none即0 0 auto，后两个属性可选。
        建议优先使用flex属性，而不是单独写三个分离的属性，因为浏览器会推算相关值。
    </p>
</body>
</html>
