<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .parent {
            width: 100%;
            height: 300px;
            background: #f5f5f5;
            display: flex;
            flex-wrap: wrap;
        }
        .child {
            width: 200px;
            height: 100px;
            background: green;
            margin: 10px;
        }
        .parent :nth-child(1) {
            order: 2;
        }
        .parent :nth-child(2) {
            order: 1;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">child1</div>
        <div class="child">child2</div>
        <div class="child">child3</div>
        <div class="child">child4</div>
        <div class="child">child5</div>
        <div class="child">child6</div>
        <div class="child">child7</div>
        <div class="child">child8</div>
    </div>
    <p>
        总结：
        order属性定义了flex子元素的排列顺序，数值越小，排列越靠前，默认为0。
    </p>
</body>
</html>
