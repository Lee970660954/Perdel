<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-basis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .parent {
            width: 100%;
            height: 300px;
            background: #f5f5f5;
            display: flex;
        }
        .child {
            width: 200px;
            height: 300px;
            background: green;
            margin: 10px;
        }
        /* .parent :nth-child(1) {
            width: 1000px;
            flex-basis: 100px;
            
        } */
        .parent :nth-child(4) {
            /* width: 100px; */
            flex-basis: 100px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">child1</div>
        <div class="child">child2</div>
        <div class="child">child3</div>
        <div class="child">child4</div>
    </div>
    <p>
        总结：
        flex-basis属性定义了在分配多余空间之前，子元素占据的主轴空间。浏览器根据这个属性，计算主轴是否
        有多余空间，它的默认值为auto，即项目的本来大小。
        它可以设为跟width或height属性一样的值（比如350px），则项目将占据固定空间。
    </p>
</body>
</html>
