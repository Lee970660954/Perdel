<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-grow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .parent {
            width: 100%;
            height: 300px;
            background: #f5f5f5;
            display: flex;
            flex-wrap: wrap;
        }
        .child {
            width: 200px;
            height: 100px;
            background: green;
            margin: 10px;
            /* flex-grow: 1; */
        }
        .parent :nth-child(1) {
            flex-grow: 1;
        }
        .parent :nth-child(2) {
            flex-grow: 30;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">child1</div>
        <div class="child">child2</div>
        <div class="child">child3</div>
    </div>
    <p>
        总结：
        flex-grow属性定义了子元素在flex容器具有剩余空间时，如何分配剩余空间，默认值为0.
        1.0：就算flex容器有剩余空间，也不会占据，默认值。
        2.非0：在该属性为0的子元素分配完空间且有剩余时，该属性为非0的子元素将按照比例分配剩余空间。
    </p>
</body>
</html>
