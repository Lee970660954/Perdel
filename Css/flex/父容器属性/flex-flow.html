<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-flow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .parent {
            width: 100%;
            height: 300px;
            background: #f5f5f5;
            display: flex;
            flex-flow: row wrap;
        }
        .child {
            width: 300px;
            height: 100px;
            background: green;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">child1</div>
        <div class="child">child2</div>
        <div class="child">child3</div>
        <div class="child">child4</div>
    </div>
    <p>
        总结：
        flex-flow属性是flex-direction属性和flex-wrap属性的集合，定义了flex容器中子元素的排列方向和子元素是否支持换行/换列。
    </p>
</body>
</html>
