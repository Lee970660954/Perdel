<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-direction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .parent {
            width: 100%;
            height: 100px;
            background: #f5f5f5;
            display: flex;
            /* flex-direction: row; */
            /* flex-direction: row-reverse; */
            /* flex-direction: column; */
            /* flex-direction: column-reverse; */
        }
        .child {
            width: 100px;
            height: 100px;
            background: green;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">child1</div>
        <div class="child">child2</div>
        <div class="child">child3</div>
    </div>
    <p>
        总结：
        flex-direction属性定义了flex容器中子元素的排列方向，有以下值：
        1.row：主轴沿水平轴方向，起点在左端，默认值。
        2.row-reverse：主轴沿水平轴方向，起点在右端。
        3.column：主轴沿垂直轴方向，起点在上端。
        4.column-reverse：主轴沿垂直轴方向，起点在下端。
    </p>
</body>
</html>
