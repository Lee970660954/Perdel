<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-items</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .parent {
            width: 100%;
            height: 300px;
            background: #f5f5f5;
            display: flex;
            /* align-items: flex-start; */
            /* align-items: flex-end; */
            /* align-items: center; */
            /* align-items: baseline; */
            align-items: stretch;
        }
        .child {
            width: 100px;
            height: 100px;
            background: green;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">child1</div>
        <div class="child">child2</div>
        <div class="child">child3</div>
    </div>
    <p>
        总结：
        align-items属性定义了flex容器中子元素在交叉轴上的对齐方式，有以下值：
        以主轴是水平轴，交叉轴是垂直轴为例，主轴是垂直轴类比即可
        1.flex-start：上对齐。
        2.flex-end：下对齐。
        3.center：居中对齐。
        4.baseline：子元素的第一行文字的基线对齐。
        5.stretch：如果子元素未设置高度或设为auto，将占满整个容器的高度，默认值。
    </p>
</body>
</html>
