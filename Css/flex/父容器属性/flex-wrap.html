<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-wrap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .parent {
            width: 100%;
            height: 300px;
            background: #f5f5f5;
            display: flex;
            /* flex-wrap: nowrap; */
            /* flex-wrap: wrap; */
            flex-wrap: wrap-reverse;
        }
        .child {
            width: 300px;
            height: 100px;
            background: green;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">child1</div>
        <div class="child">child2</div>
        <div class="child">child3</div>
        <div class="child">child4</div>
    </div>
    <p>
        总结：
        flex-wrap属性定义了flex容器中子元素是否支持换行/换列，有以下值：
        1.no-wrap：不换行/不换列，默认值。
        2.wrap：换行/换列，起点由flex-direction决定。
        3.wrap-reverse：以反方向换行/换列，起点由flex-direction决定。
    </p>
</body>
</html>
