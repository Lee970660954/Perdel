<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .parent {
            border: 1px solid #000;
            padding: 10px;
            margin: 10px;
        }
        .son {
            width: 100px;
            height: 100px;
        }
        .son1 {
            background-color: red;
            margin: 10px;
        }
        .son2 {
            background-color: green;
            margin: 10px;
        }
        .wrapper {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="son son1"></div>
        <div class="wrapper">
            <div class="son son2"></div>
        </div>
        <!-- <div class="son son2"></div> -->
    </div>
</body>
</html>
